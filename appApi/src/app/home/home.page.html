<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pokedex karolito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemons">
        
        <ion-card>
          <ion-card-content class="card-center">
            <img [src]="pokemon.img" alt="{{pokemon.name}}" />

            <h2>#{{pokemon.id}}</h2>
            <h3>{{ pokemon.name }}</h3>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
